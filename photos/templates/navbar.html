<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'photoToday' %}">The Gallery App </a>
    </div>

    <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 navbar-right">

      <form class="navbar-form" role="search" action="{% url 'search' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="search photos by category e.g lifestyle" name="article">
          <div class="input-group-btn">
            <button class="btn btn-default text-warning" type="submit">Search</button>
          </div>
        </div>

      </form>
    </div>
    <!-- search form end -->
  </div>
</nav>
</body>
</html>
