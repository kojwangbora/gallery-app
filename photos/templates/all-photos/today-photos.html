{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}
<div class="container">

  <!-- Looping through photos   -->
  {% for photos_item in photos %}

  <div class="row">
        <!-- displaying photos -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ photos_item.photo_name }} </h2>
        </div>
        <!--Display news  images  -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <a href="{% url 'photodetails' photos_item.pk %}"><img src="{{photos_item.image.url}}" class="img-responsive pt-3" alt="Image" style="width: 300px; height: 200px;"></a>
        </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center"> No Uploaded Items</h2>
  </div>
  {% endfor %}

</div>
{% endblock %}
